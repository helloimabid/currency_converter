
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <form>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="input-group">
                <label for="from-currency">From:</label>
                <select id="from-currency">
                </select>
            </div>
            <div class="input-group">
                <label for="to-currency">To:</label>
                <select id="to-currency">
                </select>
            </div>
            <button id="convert" type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    

    <div class="footer">
        <a href="https://www.facebook.com/helloimabid" target="_blank" rel="noopener noreferrer">Lets's Talk</a>
        <a href="https://github.com/helloimabid/currency_converter" target="_blank" rel="noopener noreferrer">Source Code</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
